            <script type="text/javascript">
                $(document).ready(function () {
                    $("select#demo2").treeMultiselect({ searchable: true, searchParams: ['section', 'text'], 
                     onChange: treeOnChange ,enableSelectAll:false,allowBatchSelection:true,showSectionOnSelected:true});
                    
                });

                function treeOnChange(allSelectedItems, addedItems, removedItems) {
                    console.log("something changed!",allSelectedItems,addedItems,removedItems);
                }

               function treeOnChange(allSelectedItems, addedItems, removedItems,selectSections) {
                 //   manageSelection(selectSections,allSelectedItems)


                   console.log("something changedaddddeddd!",selectSections,allSelectedItems);
                }

                 function manageSelection(selectSections,allSelectedItems) {


                var dataArray = new Array;
                    for(var o in selectSections) {
                    dataArray.push(selectSections[o]);
                       }

                     if(dataArray!=undefined)
                     { 

                         for(var f=0;f<=dataArray.length;f++)
                         {                                           
 
                               if(allSelectedItems!=undefined)
                               {
                              if(dataArray[f].items!=undefined)
                              {
                               
                               for(var x =0;x<dataArray[f].items.length;x++)
                               {
                             for(var a=0;a<allSelectedItems.length;a++)
                             {  if(allSelectedItems[a]!=null)
                                 {
                                 if(dataArray[f].items[x]==allSelectedItems[a].id)
                                    allSelectedItems[a]=null;
                             }
                             }

                               }
                               }
                               }
                         }   
                     }
                }

            </script>
