  <title>Title Page</title>

  <link rel="stylesheet" type="text/css" href="../css/multi-select.css">

<!-- Latest compiled and minified JavaScript -->

</head>
<body>

<select id="demo1" multiple="multiple">
  <option value="one" data-section="top"  data-index="3">One</option>
  <option value="two" data-section="top" data-index="1">Two</option>
  <option value="three" data-section="top"  data-index="2" data-description="A natural number">Three</option>
  <option value="four" data-section="top">Four</option>
  <option value="wow" data-section="top/inner/this/is/really/nested">Wow</option>
</select>

    
    </script>
  <script type="text/javascript">

function treeOnChange(allSelectedItems, addedItems, removedItems) {
  console.log(allSelectedItems);
}

$("select").treeMultiselect({
  onChange: treeOnChange,
  searchable: true, searchParams: ['section', 'text']

});
  </script>
</body>
